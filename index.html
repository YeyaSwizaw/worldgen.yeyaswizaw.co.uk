<!DOCTYPE html>
<title>Random Map Generator</title>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" href="css/jquery.sidr.dark.css" />
<link rel="stylesheet" href="css/style.css" />

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="js/jquery.sidr.min.js"></script>
<script src="js/worldgen.js"></script>

<body>
    <div id="container">
        <div id="map"></div>
        <div id="show-menu"><a>&laquo;</a></div>
    </div>

    <div class="menu"></div>
    <div class="menu-content">
        <div class="form-div">
            <form class="menu-form">
                <fieldset>
                    <legend>Map Options</legend>
                    <div class="button">
                        <span class="add-rand-nm"><a>Add Random Noisemap</a></span>
                    </div>
                    <div class="button">
                        <span class="add-comb-nm"><a>Add Combination Noisemap</a></span>
                    </div>
                    <div class="button">
                        <span class="add-td"><a>Add Tile Definition</a></span>
                    </div>
                </fieldset>
                <div class="rest-of-menu"></div>

                <div class="button-row">
                    <span class="refresh"><a>&#x27f3;</a></span>
                    <span id="hide-menu" class="hide-menu"><a>&raquo;</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
