<!DOCTYPE html>
<html>

<head>
    <title>Random Map Generator</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" integrity="sha384-99ZJFcuBCh9c/V/+8YwDX/TUGG8JWMG+gKFJWzk0BZP3IoDMN+pLGd3/H0yjg4oa" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery.sidr.dark.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js" integrity="sha384-Lh7SNUss9JoImCvc96eCUnLX3HvY4kb0UZCWZbYWvceJ+o5CJeOJqqNoheaGkNHT" crossorigin="anonymous"></script>
    <script src="js/jquery.sidr.min.js"></script>
    <script src="js/worldgen.js"></script>
</head>

<body>
    <div id="container">
        <div id="map"></div>
        <div id="show-menu"><a>&laquo;</a></div>
    </div>

    <div class="menu"></div>
    <div class="menu-content">
        <div class="form-div">
            <form class="menu-form">
                <fieldset>
                    <legend>Map Options</legend>
                    <div class="button">
                        <span class="add-rand-nm"><a>Add Random Noisemap</a></span>
                    </div>
                    <div class="button">
                        <span class="add-comb-nm"><a>Add Combination Noisemap</a></span>
                    </div>
                    <div class="button">
                        <span class="add-td"><a>Add Tile Definition</a></span>
                    </div>
                </fieldset>
                <div class="rest-of-menu"></div>

                <div class="button-row">
                    <span class="refresh"><a>&#x27f3;</a></span>
                    <span id="hide-menu" class="hide-menu"><a>&raquo;</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
